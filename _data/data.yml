experiences:
    title: Experiencia 
    info:
      - role: Word
        time: 2021- 2023
        company: CETIs N° 32
        details: |
          Aprendo muy bien la computación, se usar mejor el word, 
          hago documento adecuados. Es un proggrama de procesamiento de textos, 
          diseñado para ayudarle a crear documentos de calidad profesional. Con las 
          mejores herramientas de formato de documentos.
            - Indice, margen, letras bonitas, etc.
      - role: Power Point
        time: 2021 - 2023
        company: Preparatoria
        details: |
         Se usar muy bien Power Point, es un software de ofimatica diseñado
         para realizar presentación de diapositivas.
         Es una herramienta cuya función principal es la de crear presentaciones
            - Temas, Duplicar dispositivas
            - Agregar transiciones a las diapositivas, etc.
      - role: Excel
        time: 2021 - 2023
        company: CETIs N° 32
        details: |
          Se manejar tambien el excel, es una herramienta muy eficaz
          para obtener información con significado a partir de grandes 
          cantidades de datos. Tambien funciona muy bien con calculos sencillos
          y para realizar el seguimiento de casi cualquier tipo de información.
          La clave para desbloquear todo este potencial es la cuadricula de las celdas.
            - Registrar bases de datos, Realizar graficas y tablas.
            - Hacer calculos matematicos, Calcular presupuesto, etc.
